name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop, 001-cert-quiz-platform ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'polearncert'
  AZURE_RESOURCE_GROUP: 'PoLearnCert'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test tests/Po.LearnCert.UnitTests/Po.LearnCert.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx"
      
    - name: Run integration tests
      run: dotnet test tests/Po.LearnCert.IntegrationTests/Po.LearnCert.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-tests.trx"
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/unit-tests.trx
          **/integration-tests.trx
        
    - name: Publish API artifact
      run: dotnet publish src/Po.LearnCert.Api/Po.LearnCert.Api.csproj --configuration Release --output ./publish
      
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: api-artifact
        path: ./publish

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format
      
    - name: Run dotnet format check
      run: dotnet format --verify-no-changes --verbosity diagnostic
      
    - name: Code coverage
      run: |
        dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        directory: ./coverage
        fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Playwright dependencies
      working-directory: tests/Po.LearnCert.E2ETests
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Start Azurite (Azure Storage Emulator)
      run: |
        npm install -g azurite
        azurite --silent --location ./azurite --debug ./azurite/debug.log &
        
    - name: Build and run API
      run: |
        dotnet build src/Po.LearnCert.Api/Po.LearnCert.Api.csproj --configuration Release
        dotnet run --project src/Po.LearnCert.Api/Po.LearnCert.Api.csproj --configuration Release --no-build &
        sleep 10
        
    - name: Run Playwright tests
      working-directory: tests/Po.LearnCert.E2ETests
      run: npx playwright test
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: tests/Po.LearnCert.E2ETests/playwright-report/

  deploy-to-azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: api-artifact
        path: ./publish
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish
        
    - name: Azure Logout
      run: az logout
      if: always()

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run security scan
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee security-scan.log
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan
        path: security-scan.log
