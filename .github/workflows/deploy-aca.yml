name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrpolearncertvvxdzyhds7jli.azurecr.io
  IMAGE_NAME: polearnapi
  RESOURCE_GROUP: PoLearnCert
  CONTAINER_APP_NAME: ca-polearncert-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name acrpolearncertvvxdzyhds7jli

      - name: Build and push Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f src/Po.LearnCert.Api/Dockerfile \
            .
          
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "App URL: https://$FQDN"
          curl -f "https://$FQDN/health" || echo "Health check pending..."
